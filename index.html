<!DOCTYPE html>
<html>
<head>
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body style="background-color:midnightblue;">
    <div class="container stopwatch">
            <div class="bg-info p-5 rounded">
        <h1 class="timer text-center text-white" id="timer">00:00:00</h1>
        <div class="buttons">
            <button class="btn btn-danger" id="start">Start</button>
            <button class="btn btn-danger" id="lap">Lap</button>
            <button class="btn btn-danger" id="stop">Stop</button>
            <button class="btn btn-danger" id="reset">Reset</button>
        </div>
        <div class="lap text-white text-center" id="laps"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
